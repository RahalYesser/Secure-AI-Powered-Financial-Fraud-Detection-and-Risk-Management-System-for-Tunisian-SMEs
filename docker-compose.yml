services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: financial-postgres
    environment:
      POSTGRES_DB: financial_fraud_detection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5444:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-backend
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/financial_fraud_detection
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # JWT Configuration
      JWT_SECRET: YourSecureJWTSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 86400000
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_TUNISIA_FINANCIAL: DEBUG
      
      # Spring AI (Ollama)
      SPRING_AI_OLLAMA_BASE_URL: http://host.docker.internal:11434
      SPRING_AI_OLLAMA_CHAT_MODEL: llama2
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financial-network
    restart: unless-stopped

  # React Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial-frontend
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - financial-network
    restart: unless-stopped

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: financial-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@financial.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - financial-network
    restart: unless-stopped

networks:
  financial-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local
